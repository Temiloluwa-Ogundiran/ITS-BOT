# Elasticsearch configuration for Helpdesk Knowledge Base
# This file is mounted into the Docker container

# Cluster settings
cluster.name: helpdesk-cluster
node.name: helpdesk-node-1

# Network settings
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Discovery settings
discovery.type: single-node

# Security settings (disabled for development)
xpack.security.enabled: false
xpack.security.transport.ssl.enabled: false
xpack.security.http.ssl.enabled: false

# Memory and performance settings
bootstrap.memory_lock: true
indices.memory.index_buffer_size: 30%
indices.queries.cache.size: 20%

# Index settings
action.auto_create_index: true
action.destructive_requires_name: false

# Logging settings
logger.level: INFO
logger.action: WARN
logger.transport: WARN
logger.cluster: WARN
logger.discovery: WARN

# HTTP settings
http.cors.enabled: true
http.cors.allow-origin: "*"
http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
http.cors.allow-headers: "X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization"
http.cors.allow-credentials: true

# Search settings
search.default_search_timeout: 30s
search.max_keep_alive: 24h

# Indexing settings
indices.refresh_interval: 1s
indices.number_of_shards: 1
indices.number_of_replicas: 0

# Snapshot settings
path.repo: ["/usr/share/elasticsearch/data/snapshots"]

# Monitoring settings
xpack.monitoring.enabled: false
xpack.watcher.enabled: false
